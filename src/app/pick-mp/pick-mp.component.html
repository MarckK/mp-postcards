<p>Who is your MP?</p>

<p-autoComplete [(ngModel)]="name" [suggestions]="results" (completeMethod)="search($event)" [forceSelection]="true" placeholder="Your MP, constituency, or postcode"></p-autoComplete>

<section *ngIf="name">
  <img src="assets/mims.png">
  <h2>MP Mims Davies</h2>

  <p>All about Mims Davies</p>

  <ul>
    <li>Supports the government</li>
    <li>Does not support Brew for Europe</li>
  </ul>
</section>

<nav *ngIf="name">
  <button pButton type="button" [routerLink]="['/write-card']" label="Get started!"></button>
</nav>
